<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tasks</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="page-title"> Things to do</h1>
        <p>click the button to add a new task</p>
        <form id="task-form">
        <div class="form-group">
            <input type="text" name="task-name" class="text-input" placeholder="enter task name" />
            </div>
            <div class="form-group">
                <select name="task-type" class="select-dropdown">
                    <option value="" disabled selected>pick a type</option>
                    <option value="home">home</option>
                    <option value="work">work</option>
                    <option value="misc">misc.</option>
                </select>
            </div>       
            <button class="btn" id="save-task" type="submit" > add task</button>       
        </div>
    </form>
        
    </header>

    <main class="page-content" id="page-content">
        <section class="task-list-wrapper">
            <h2 class="list-title">start here:</h2>
            <ul class="task-list" id="tasks-to-do">
                <!-- <li class="task-item"> new task </li> -->
            </ul>
        </section>

        <!-- tasks in progress -->
         <section class="task-list-wrapper">
            <h2 class="list-title">in progress</h2>
            <ul class="task-list" id="tasks-completed"></ul>
         </section>

         <!-- tasks completed  -->
          <section class="task-list-wrapper">
            <h2 class="list-title">completed</h2>
            <ul class="task-list" id="tasks-completed"></ul>
          </section>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
<footer>

</footer>
</html>
